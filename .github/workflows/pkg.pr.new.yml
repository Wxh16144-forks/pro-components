name: Publish Any Commit

on: [push, pull_request]

# on:
#   workflow_run:
#     workflows: ['Build CI']
#     types:
#       - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.1
      - run: pnpm install
      - run: pnpm run build

      - run: pnpx pkg-pr-new publish './packages/*' --no-template
